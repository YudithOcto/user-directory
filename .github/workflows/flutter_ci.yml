name: Flutter CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.16.0'

    - name: Get dependencies
      run: flutter pub gets

    - name: Analyze
      run: flutter analyze

    - name: Test
      run: flutter test
